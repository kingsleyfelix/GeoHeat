<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GeoHeat - Store Density Analytics</title>
  <link rel="stylesheet" href="index.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <div class="logo"> 
      <img src="material-symbols_mode-heat.png" alt="logo" class="logo-img">
      <p>GeoHeat</p> 
      <p class="hr"></p> 
      <p class="des">Store Density Analytics</p>
    </div>
    <div class="search">
       <div class="search ">
            <input type="text" placeholder="Search store, category or location...">
            <div class="btn">
              <img src="Search (1).png" alt="" srcset="">
              <span>search</span>
            </div>
            
       </div>
    </div>
    <div class="nav">
      <button><img src="iconamoon_location-light.png" alt="pin" class="pin"> Use my location</button>
      <button><img src="typcn_pin-outline.png" alt="pin" class="pin"> Pins <span class="pins">24</span></button>
      <img src="material-symbols_dark-mode-outline-rounded.png" alt="moon" class="moon">
      <div class="user-avatar">JA</div>
    </div>
  </header>

  <div id="map"></div>

  <div class="sidebar">
    <h3>Live Statistics</h3>
    <div class="stats">
      <div><strong class="purple">2,847</strong> <p>
        Stores
      </p> </div>
      <div><strong class="orange">4.2 <img src="Star 1.png" alt="star" srcset=""></strong> <p>
        Avg Rating
      </p></div>
      <div><strong class="green">94.2 %</strong><p>
        Coverage
      </p> </div>
    </div>

  </div>

  <div class="legend">
    <h4>Store Density</h4>
    <div class="legend-scale">
      <span>Low</span>
      <div class="scale-bar"></div>
      <span>High</span>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
